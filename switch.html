<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg,#b200ff,#F03C6B,#F47639,#ffd800);
            background-size: 600% 600%;
            animation: color 12s ease-in-out infinite;
            margin: 0;
            padding: 0;
        }

        .centered-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .switch-container {
            border: 10px solid #000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 40%;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 20px;
        }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }


        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: #fff;
                -webkit-transition: .4s;
                transition: .4s;
                border-radius: 50%;
                box-shadow: 0 0 50px rgba(255, 255, 255, 0);
            }

        input:checked + .slider {
            background-color: #000000;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #ffffff;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
            box-shadow: 0 0 100px 50px rgba(255, 255, 255, 2); /* Adjust the blur and spread radius for a stronger glow */
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

            .slider.round:before {
                border-radius: 50%;
            }

        .radiator {
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

            .radiator input[type="range"] {
                -webkit-appearance: none;
                width: 100%;
                height: 15px;
                background: linear-gradient(to right, blue, red);
                border-radius: 5px;
                outline: none;
                opacity: 0.7;
                -webkit-transition: opacity .2s;
                transition: opacity .2s;
                margin-bottom: 20px;
            }

                .radiator input[type="range"]:hover {
                    opacity: 1;
                }

                .radiator input[type="range"]::-webkit-slider-thumb {
                    -webkit-appearance: none;
                    appearance: none;
                    width: 20px;
                    height: 20px;
                    background: #fff;
                    border-radius: 50%;
                    cursor: pointer;
                    box-shadow: 0px 0px 2px #000;
                }

                .radiator input[type="range"]::-webkit-slider-runnable-track {
                    width: 75%;
                    height: 75%;
                    cursor: pointer;
                    background: linear-gradient(to right, #000 0%, #000 5%, transparent 5%, transparent 10%, #000 10%, #000 15%, transparent 15%, transparent 20%, #000 20%, #000 25%, transparent 25%, transparent 30%, #000 30%, #000 35%, transparent 35%, transparent 40%, #000 40%, #000 45%, transparent 45%, transparent 50%, #000 50%, #000 55%, transparent 55%, transparent 60%, #000 60%, #000 65%, transparent 65%, transparent 70%, #000 70%, #000 75%, transparent 75%, transparent 80%, #000 80%, #000 85%, transparent 85%, transparent 90%, #000 90%, #000 95%, transparent 95%, transparent 100%);
                }

                .radiator input[type="range"]::-moz-range-thumb {
                    width: 20px;
                    height: 20px;
                    background: #fff;
                    border-radius: 50%;
                    cursor: pointer;
                    box-shadow: 0px 0px 2px #000;
                }
        img {
            cursor: pointer;
            background: none;
            height: 20%;
            width: 10%;
            border-radius: 10%;
            transition: 0.5s ease;
            z-index: 9999;
        }

            img:hover {
                cursor: pointer;
                background: none;
                height: 30%;
                width: 15%;
            }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="pinkHome.png" />
    </a>
    <h1>Home</h1>
    <div class="centered-content">
        <div class="switch-container">
            <h1>Kitchen</h1>
            <h2>Light Switch 1</h2>

            <label class="switch">
                <input type="checkbox" id="toggle1">
                <span class="slider round"></span>
            </label>

            <div class="radiator">
                <label for="radiator1">Radiator 1</label>
                <input type="range" id="radiator1" min="0" max="100" value="0">
                <span id="radiatorValue1">0</span>
            </div>
        </div>

        <div class="switch-container">
            <h1>Bedroom</h1>
            <h2>Light Switch 2</h2>

            <label class="switch">
                <input type="checkbox" id="toggle2">
                <span class="slider round"></span>
            </label>

            <div class="radiator">
                <label for="radiator2">Radiator 2</label>
                <input type="range" id="radiator2" min="0" max="100" value="0">
                <span id="radiatorValue2">0</span>
            </div>
        </div>

        <div class="switch-container">
            <h1>Living room</h1>
            <h2>Light Switch 3</h2>

            <label class="switch">
                <input type="checkbox" id="toggle3">
                <span class="slider round"></span>
            </label>

            <div class="radiator">
                <label for="radiator3">Radiator 3</label>
                <input type="range" id="radiator3" min="0" max="100" value="0">
                <span id="radiatorValue3">0</span>
            </div>
        </div>

        <div class="switch-container">
            <h1>Kitchen</h1>
            <h2>Light Switch 4</h2>

            <label class="switch">
                <input type="checkbox" id="toggle4">
                <span class="slider round"></span>
            </label>

            <div class="radiator">
                <label for="radiator4">Radiator 4</label>
                <input type="range" id="radiator4" min="0" max="100" value="0">
                <span id="radiatorValue4">0</span>
            </div>
        </div>
    </div>

    <script>
        const toggleSwitch1 = document.getElementById('toggle1');
        toggleSwitch1.addEventListener('change', function () {
            if (this.checked) {
                console.log('Light 1 turned on');
            } else {
                console.log('Light 1 turned off');
            }
        });

        const radiatorSlider1 = document.getElementById('radiator1');
        const radiatorValue1 = document.getElementById('radiatorValue1');

        radiatorSlider1.addEventListener('input', function () {
            const value = this.value;
            radiatorValue1.textContent = value; // Update the displayed value
            const color = interpolateColor(value / 100, [0, 0, 255], [255, 0, 0]);
            this.style.background = 'linear-gradient(to right, blue, ' + color + ', red)';
        });

        const toggleSwitch2 = document.getElementById('toggle2');
        toggleSwitch2.addEventListener('change', function () {
            if (this.checked) {
                console.log('Light 2 turned on');
            } else {
                console.log('Light 2 turned off');
            }
        });

        const radiatorSlider2 = document.getElementById('radiator2');
        const radiatorValue2 = document.getElementById('radiatorValue2');

        radiatorSlider2.addEventListener('input', function () {
            const value = this.value;
            radiatorValue2.textContent = value; // Update the displayed value
            const color = interpolateColor(value / 100, [0, 0, 255], [255, 0, 0]);
            this.style.background = 'linear-gradient(to right, blue, ' + color + ', red)';
        });

        const toggleSwitch3 = document.getElementById('toggle3');
        toggleSwitch3.addEventListener('change', function () {
            if (this.checked) {
                console.log('Light 3 turned on');
            } else {
                console.log('Light 3 turned off');
            }
        });

        const radiatorSlider3 = document.getElementById('radiator3');
        const radiatorValue3 = document.getElementById('radiatorValue3');

        radiatorSlider3.addEventListener('input', function () {
            const value = this.value;
            radiatorValue3.textContent = value; // Update the displayed value
            const color = interpolateColor(value / 100, [0, 0, 255], [255, 0, 0]);
            this.style.background = 'linear-gradient(to right, blue, ' + color + ', red)';
        });

        const toggleSwitch4 = document.getElementById('toggle4');
        toggleSwitch4.addEventListener('change', function () {
            if (this.checked) {
                console.log('Light 4 turned on');
            } else {
                console.log('Light 4 turned off');
            }
        });

        const radiatorSlider4 = document.getElementById('radiator4');
        const radiatorValue4 = document.getElementById('radiatorValue4');

        radiatorSlider4.addEventListener('input', function () {
            const value = this.value;
            radiatorValue4.textContent = value; // Update the displayed value
            const color = interpolateColor(value / 100, [0, 0, 255], [255, 0, 0]);
            this.style.background = 'linear-gradient(to right, blue, ' + color + ', red)';
        });

        function interpolateColor(fraction, startColor, endColor) {
            const r = Math.round(startColor[0] + (endColor[0] - startColor[0]) * fraction);
            const g = Math.round(startColor[1] + (endColor[1] - startColor[1]) * fraction);
            const b = Math.round(startColor[2] + (endColor[2] - startColor[2]) * fraction);
            return 'rgb(' + r + ',' + g + ',' + b + ')';
        }

        // Save the state of switches and sliders to localStorage
        function saveState() {
            localStorage.setItem('switch1', toggleSwitch1.checked);
            localStorage.setItem('slider1', radiatorSlider1.value);
            localStorage.setItem('switch2', toggleSwitch2.checked);
            localStorage.setItem('slider2', radiatorSlider2.value);
            localStorage.setItem('switch3', toggleSwitch3.checked);
            localStorage.setItem('slider3', radiatorSlider3.value);
            localStorage.setItem('switch4', toggleSwitch4.checked);
            localStorage.setItem('slider4', radiatorSlider4.value);
        }

        // Load the state of switches and sliders from localStorage
        function loadState() {
            toggleSwitch1.checked = localStorage.getItem('switch1') === 'true';
            radiatorSlider1.value = localStorage.getItem('slider1');
            toggleSwitch2.checked = localStorage.getItem('switch2') === 'true';
            radiatorSlider2.value = localStorage.getItem('slider2');
            toggleSwitch3.checked = localStorage.getItem('switch3') === 'true';
            radiatorSlider3.value = localStorage.getItem('slider3');
            toggleSwitch4.checked = localStorage.getItem('switch4') === 'true';
            radiatorSlider4.value = localStorage.getItem('slider4');
        }

        // Add event listeners to save state when switches or sliders change
        toggleSwitch1.addEventListener('change', function () {
            saveState();
            // Other code for switch 1
        });
        radiatorSlider1.addEventListener('input', function () {
            saveState();
            // Other code for slider 1
        });
        toggleSwitch2.addEventListener('change', function () {
            saveState();
            // Other code for switch 2
        });
        radiatorSlider2.addEventListener('input', function () {
            saveState();
            // Other code for slider 2
        });
        toggleSwitch3.addEventListener('change', function () {
            saveState();
            // Other code for switch 3
        });
        radiatorSlider3.addEventListener('input', function () {
            saveState();
            // Other code for slider 3
        });
        toggleSwitch4.addEventListener('change', function () {
            saveState();
            // Other code for switch 4
        });
        radiatorSlider4.addEventListener('input', function () {
            saveState();
            // Other code for slider 4
        });

        // Load state when the page loads
        loadState();

    </script>

</body>
</html>
